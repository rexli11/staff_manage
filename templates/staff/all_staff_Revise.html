<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有職員資料更新</title>
    <style>
        .all_staff_revise{
            height:1200px;
            color:white;
            margin : auto;
            margin-top : 10px ;
            text-align: center;
            background-color: rgb(151, 138, 138);
            font-size: 15px;
        }
        /* input框的css變化 */
        input[type = "submit"]{
            border:0;
            background-color:#345096;
            color:#fff;border-radius:10px;
        }
        input[type = "submit"]:hover{
            color:#003C9D;
            background-color:#fff;
            border:2px #003C9D solid;
        }
        #word{
            color:rgb(191, 228, 170);
        }


    </style>

    <!-- javascript提示框語法
    <script> + dbConfirm('myMsg')" -->
    <script>
        function dbConfirm(myMsg) {
            return confirm(myMsg)
        }
    </script>

    <!-- 添加至basic模板中 -->
    {% extends 'basic.html' %}
</head>

<body>
    <!-- 模板區塊 -->
    {% block content %}
    <div class = "all_staff_revise">
        <input type=button onclick="location.href='/staff_ListAll/'" value="回到職員管理列表" style="width:150px;height:30px;">
        <form method="POST" action="/all_staff_ReviseDB/">
            <!-- 資料取自views中 > all_staff_Revise > all_Staff_Revise_Data = cursor.fetchone() -->
            <h1 id="word">帳號 : {{ all_Staff_Revise_Data.1 }} 個資更新</h1>

            <!-- 只要有表單就需要加密 -->
            {% csrf_token %}
            <div class="label"><label type="uid" for="uid">DB編碼 : 資料庫編碼無法修改</label></div>  
            <div class="text"><input type="text" name="uid" value="{{ all_Staff_Revise_Data.0 }}" readonly></div>

            <div class="label"><label for="account">帳號 : 無法修改</label></div>  
            <div class="text"><input type="text" name="account" value="{{ all_Staff_Revise_Data.1 }}" readonly></div>

            <div class="label"><label for="name">真實姓名 : </label></div> 
            <div class="text"><input type="text" name="name" value="{{ all_Staff_Revise_Data.2 }}"></div>

            <div class="label"><label for="password">密碼 : </label></div> 
            <div class="text"><input type="text" name="password" value="{{ all_Staff_Revise_Data.3 }}"></div>

            <div class="label"><label for="privacy_mail">私人信箱 : </label></div> 
            <div class="text"><input type="text" name="privacy_mail" value="{{ all_Staff_Revise_Data.4 }}"></div>

            <div class="label"><label for="mail">公司信箱 : </label></div> 
            <div class="text"><input type="text" name="mail" value="{{ all_Staff_Revise_Data.5 }}" ></div>

            <div class="label"><label for="mobile_phine">手機號碼 : </label></div> 
            <div class="text"><input type="text" name="mobile_phine" value="{{ all_Staff_Revise_Data.6 }}"></div>

            <div class="label"><label for="addr">地址 : </label></div> 
            <div class="text"><input type="text" name="addr" value="{{ all_Staff_Revise_Data.7 }}"></div>

            <div class="label"><label for="emergency_contact_name">緊急連絡人姓名 : </label></div> 
            <div class="text"><input type="text" name="emergency_contact_name" value="{{ all_Staff_Revise_Data.8 }}"></div>

            <div class="label"><label for="emergency_contact_tel">緊急連絡人電話 : </label></div> 
            <div class="text"><input type="text" name="emergency_contact_tel" value="{{ all_Staff_Revise_Data.9 }}"></div>

            <div class="label"><label for="status">狀態 : </label></div> 
            <div class="text"><input type="text" name="status" value="{{ all_Staff_Revise_Data.10 }}" ></div>

            <div class="label"><label for="category">分類 : </label></div> 
            <div class="text"><input type="text" name="category" value="{{ all_Staff_Revise_Data.11 }}" ></div>

            <div class="label"><label for="subjection_depar">所屬部門 : </label></div> 
            <div class="text"><input type="text" name="subjection_depar" value="{{ all_Staff_Revise_Data.12 }}" ></div>

            <div class="label"><label for="job_title">職稱 : </label></div> 
            <div class="text"><input type="text" name="job_title" value="{{ all_Staff_Revise_Data.13 }}" ></div>

            <div class="label"><label for="depar_director">所屬主管 : </label></div> 
            <div class="text"><input type="text" name="depar_director" value="{{ all_Staff_Revise_Data.14 }}" ></div>

            <div class="label"><label for="level">權控等級 : </label></div> 
            <div class="text"><input type="text" name="level" value="{{ all_Staff_Revise_Data.15 }}" ></div>

            <div class="label"><label for="note">特殊事項備註 : </label></div> 
            <div class="text"><input type="text" name="note" value="{{ all_Staff_Revise_Data.16 }}"></div>

            <div class="label"><label for="nomal_hour_month">正常該月時數 : </label></div> 
            <div class="text"><input type="text" name="nomal_hour_month" value="{{ all_Staff_Revise_Data.17 }}" ></div>

            <div class="label"><label for="total_hour_month">該月總計時數 : </label></div> 
            <div class="text"><input type="text" name="total_hour_month" value="{{ all_Staff_Revise_Data.18 }}" ></div>

            <div class="label"><label for="official_leave">特休假 : </label></div> 
            <div class="text"><input type="text" name="official_leave" value="{{ all_Staff_Revise_Data.19 }}" ></div>

            <div class="label"><label for="annual_sick_leave">病、事假 : </label></div> 
            <div class="text"><input type="text" name="annual_sick_leave" value="{{ all_Staff_Revise_Data.20 }}" ></div>

            <div class="label"><label for="overtime_hour">超時時數 : </label></div> 
            <div class="text"><input type="text" name="overtime_hour" value="{{ all_Staff_Revise_Data.21 }}" ></div><br>

            <!-- 呼叫javascript中提示框 style調整長寬-->
            <input onclick="return dbConfirm('請再次確認! 確定修改帳號 : {{ all_Staff_Revise_Data.1 }} ,姓名 : {{all_Staff_Revise_Data.2}}相關資訊內容嗎?')" type="submit" value="修改完成送出" style="width:150px;height:30px;">

        </form>
    </div>
    {% endblock %}
</body>

</html>
